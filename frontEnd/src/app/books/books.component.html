
<div class="container align-items-center">
    <div class="container m-3">
        <div class="row justify-content-center">
            <!-- <p>test</p> -->
            <div class="form-inline">
                <!-- <label class="form-label mr-3">Sort By </label> -->
                <select [(ngModel)]="sortBy" (change)="sort()" class="custom-select shadow">
                    <!-- <option selected >Sort By</option> -->
                    <option *ngFor="let sort of sorts" [value]="sort.value" [disabled]="sort.disabled">
                        {{sort.name}}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div *ngFor="let book of books; let j=index" class="row justify-content-center" [@zoomAnim]>
        <div  class="col card border-info mb-3 shadow-lg" style="max-width: 650px;">
            <div class="row no-gutters">
                <div class="col-md-4 p-1 rounded-lg shadow" >
                    <img [src]="book.image" style="width: 100%;height: 100%;" class="card-img rounded-lg" alt="coverImage">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><a  routerLink="/singleBook/{{book._id}}">{{book.title}}</a></h5>
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="card-text"><small class="text-muted">By {{book.author}}</small></h6>
                            </div>
                            <div class="col-md-6">
                                <h6 class="card-text"><small class="text-muted">{{book.genre}}, {{book.language}}</small></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="card-text text-truncate"><small class="text-muted">Synopsis: </small>{{book.synopsis}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-text"><small class="text-muted">Year: {{book.year}}</small></p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-text"><small class="text-muted">Avg. Rating: {{book.avgRating | number: '1.1-2'}}</small></p>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="admin" class="card-footer">
                        <div  class="btn-group m-2">
                            <a class="btn btn-success" routerLink="/dashboard/{{book._id}}">Edit Book</a>
                            <a class="btn btn-danger" (click)="deleteBook(book._id)">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
