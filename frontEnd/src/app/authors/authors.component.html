<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let author of authors" class="col card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="" class="card-img" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{author.name}}</h5>
                        <p class="card-text">{{author.books}}</p>
                        <p class="card-text"><small class="text-muted">{{author.languages}}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
